  - slug: adhesion_ligue
    fr: >-
      Pour séjourner dans notre hébergement, vous vous acquitterez de l’adhésion
      annuelle à la **Ligue de l’enseignement de Haute-Marne**, association
      d’éducation populaire,  porteuse du projet. 


      Il vous sera donc demandé une adhésion de **10,58€ par foyer et par an** à votre arrivée. 


      En réservant, vous vous engagez à régler l’adhésion à votre arrivée à Chemins de Traverse. Merci de votre confiance.
    en: >-
      To stay in our accommodation, you will pay the annual membership to the
      **Ligue de l’enseignement de Haute-Marne**, a popular education
      association, which is the project leader.


      You will therefore be asked for a membership of **€10.76 per household per year** upon arrival.


      By booking, you agree to pay the membership upon arrival at Chemins de Traverse. Thank you for your trust.
  - slug: conditions_location
    fr: >-
      ## Conditions de location


      Location de votre logement du premier jour à 14h00 au dernier jour à 12h00.


      Compte tenu de la mise à l’écart du site, nous mettons à disposition de l’eau en bidons alimentaires.


      Les plateformes bois ne sont pas sécurisées. Il est demandé aux parents d’être vigilants avec les jeunes enfants.


      **Dates d’ouverture : du 1er juin au 31 août 2025**
    en: >-
      ## Rental conditions


      Rental of your guest tent from the first day at 2:00 p.m. to the last day at 12:00 p.m.


      Given the remoteness of the site, we provide water in food containers.


      The wooden platforms are not secure. Parents are asked to be vigilant with young children.


      Opening dates: from June 1 to August 31, 2025
  - slug: a_proximite_logement
    fr: >-
      **À proximité de votre logement, vous trouverez :**


      * 1 toilette sec privatif (le seau est à déposer avant votre départ sur un espace où il sera ensuite acheminé vers un composteur)

      * 2 espaces sanitaires collectifs équipés pour la vaisselle, avec douches (eau chaude) au milieu du camping et un deuxième avec douches, WC et bacs vaisselle pour les sanitaires situés à côté de l’accueil

      * Possibilité de barbecue à proximité de la maison forestière sur un espace dédié

      * Réfrigérateurs et micro-ondes partagés disponibles à l’espace commun à côté de la maison forestière

      * 1 parking non surveillé en bordure de l’écodomaine pour votre véhicule (10 places).


      Les déplacements à l’intérieur du camping se font à pied.
    en: No translation
