

title: Chemins de traverse
subtitle: Découvrez la forêt autrement !
email: 
description: >- # this means to ignore newlines until "baseurl:"
  Installing a Jekyll web site with Decap CMS
baseurl: "" # the subpath of your site, e.g. /blog
logo: /assets/logo-chemins-de-traverse-proto-1-optimized.svg
url: "https://dev.chemindetraverse52.org"
twitter_username: djacquel
github_username:  djacquel

timezone: Europe/Paris

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

debug: true

collections:
  authors:
  galleries:
    output: True
  agenda:
  partenaires:

defaults:
  - scope:
      type: "pages"
    values:
      layout: "page"

  - scope:
      path: "pages-fr"
    values:
      lang: fr

  - scope:
      path: "pages-en"
    values:
      lang: en


input: GFM
kramdown:
    parse_block_html: true
    parse_span_html: true


