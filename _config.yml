email: 
description: >- # this means to ignore newlines until "baseurl:"
  Installing a Jekyll web site with Decap CMS
baseurl: "" # the subpath of your site, e.g. /blog
logo: /assets/logo-chemins-de-traverse-proto-1-optimized.svg
url: "https://dev.chemindetraverse52.org"
twitter_username: djacquel
github_username:  djacquel

timezone: Europe/Paris

# Build settings
plugins:
  - jekyll-feed
  - jekyll-seo-tag

debug: true

collections:
  authors:
  galleries:
    output: True
  agenda:
  partenaires:

defaults:
  - scope:
      type: "pages"
    values:
      layout: "page"

  - scope:
      path: "pages-fr"
    values:
      lang: fr

  - scope:
      path: "pages-en"
    values:
      lang: en


input: GFM
kramdown:
    parse_block_html: true
    parse_span_html: true

###################################################################
# Responsives images
# 
# This is based on Cloudinary transformations that we've set up in our Cloudinary account
# Depending on the context, we can craft responsive img+srcset tag based on those presets
# 
# This used by specialized includes that produces bootstrap element
#
# 0 - t_1300-16-9
# 1 - t_950-16-9
# 2 - t_720-16-9
# 3 - t_430-16-9
# 4 - t_250-16-09
# 5 - t_media_lib_thumb
#
images_transformations: [t_1300-16-9,t_950-16-9,t_720-16-9,t_430-16-9,t_250-16-09,t_media_lib_thumb]

bootstrap_elements:
  - name: "jumbotron"
    main: 2
    srcsets: [0, 1, 2, 3]

# End Responsives images
